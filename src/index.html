<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Games Store</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>
<header id="header">
    <img id="logo" src="../assets/img/pixil-frame-0 (15).png " alt="img">
    <div class="menu-buttons">
        <p class="menu-buttons-text">LOJA</p>
    </div>


    <div id="menu-buttons-icon">
        <i class="fas fa-shopping-cart" id="cart"></i>
    </div>
</header>

<body>
    <audio id="audio" src="/assets/audio/coinSound.mp3"></audio>
    <div id="general-container">
        <div id="wrapper">
            <div class="inner-divs">
                <h2 id="title"> Se ligue!!!
                    <div id="countdown-display"></div>
                </h2>
            </div>
            <div class="inner-divs">
                <h3 id="sub-title">
                    <div class="inner-divs"> A Pixel Games vem com mais uma
                        Black Friday de quebrar tudo!!!
                    </div>
                </h3>
            </div>
        </div>

        <div class="inner-divs">
            <p id="call-to-action-text-1">Fique por dentro das novidades! </p>
        </div>
        <div class="inner-divs">
            <form id="email-form">

                <input type="text" name="name" id="name-box" placeholder="Digite seu nome" required>
                <input type="email" name="email" id="email-box" placeholder="Digite seu email" required>
                <button id="submit-button" type="submit" form="email-form" value="Submit" >
                    Cadastrar
                </button>
            </form>
        </div>
        <div class="inner-divs" id="call-to-action-two-container">
            <p id="call-to-action-text-2">
                Digite seu e-mail e seja parte do nosso grupo VIP!!!
            </p>
        </div>

        <div class="inner-divs">
            <p id="call-to-action-text-3">
                Alguns jogos que bombaram ano passado:
            </p>
        </div>
    </div>
    <div class="img-wrapper">
        <div class="img-container">
            <div class="inner-divs">
                <p>
                    <a href="https://www.youtube.com/watch?v=vabfaRJoatU&ab_channel=PlayStation">
                        <img src="/assets/img/dandara.jpg" alt="img" class="responsive-img">
                    </a>
                </p>
            </div>
        </div>
        <div class="img-container">
            <div class="inner-divs">
                <p>
                    <a href="https://www.youtube.com/watch?v=w7uOhFTrrq0&ab_channel=Re-Logic">
                        <img src="/assets/img/terraria2.jpg " alt="img" class="responsive-img">
                    </a>
                </p>
            </div>
        </div>
        <div class="img-container">
            <div class="inner-divs">
                <p>
                    <a href="https://www.youtube.com/watch?v=wesvzmNEMpU&ab_channel=Chucklefish">
                        <img src="/assets/img/pathWayIMG.jpg" alt="img" class="responsive-img">
                    </a>
                </p>
            </div>
        </div>
        <div class="img-container">
            <div class="inner-divs">
                <p>
                    <a href="https://www.youtube.com/watch?v=n3a7_ChR6HI&ab_channel=IGN">
                        <img src="/assets/img/gme2.jpg" alt="img" class="responsive-img">
                    </a>
                </p>
            </div>
        </div>
    </div>

    </div>
    <script src="https://kit.fontawesome.com/cfbebd4682.js" crossorigin="anonymous"></script>
    <script src="../src/scripts/app.js"></script>
    <script src="../src/scripts/countdownTimer.js"></script>
    
    <footer id="footer">
        <div class="inner-divs">
            <p id="footer-text">
                Developed by <a id=github-link href="https://github.com/seckler27"> davi Seckler</a> 2021

            </p>
        </div>
        <div class="inner-dvis">
            <p id="media-icons">
                <i class="fab fa-facebook-square social-media"></i>
                <i class="fab fa-instagram social-media"></i>
            </p>
        </div>
    </footer>
</body>

</html>
