<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Games Store</title>
    <link rel="stylesheet" href="styles.css">

</head>
<header id="header">
    <img id="logo" src="./img/pixil-frame-0 (15).png" alt="img">
    <div class="menu-buttons">
        <p class="menu-buttons-text">LOJA</p>
    </div>


    <div id="menu-buttons-icon">
        <i class="fas fa-shopping-cart" id="cart"></i>
    </div>
</header>

<body>
    <div id="general-container">
        <div id="wrapper">
            <h2 id="title"> Se ligue!!!
                <div id="countdown-display"></div>
            </h2>

            <h3 id="sub-title">
                <div class="inner-divs"> A Pixel Games vem com mais uma
                    Black Friday de quebrar tudo!!!
                </div>
            </h3>

            <div class="inner-divs">
                <p id="call-to-action-text-1">Fique por dentro das novidades! </p>
            </div>
            <div class="inner-divs">
                <form id="email-form">
                    <input type="email" name="email" id="email-box" placeholder="Digite seu email">
                </form>
            </div>
            <div class="inner-divs">
                <button id="submit-button" type="submit" form="email-form" value="Submit">
                    Enviar

                </button>
            </div>
            <div class="inner-divs">
                <p id="call-to-action-text-2">
                    Digite seu e-mail e seja parte do nosso grupo VIP!!!
                </p>
            </div>

            <div class="inner-divs">
                <p id="call-to-action-text-3">
                    Alguns jogos que bombaram ano passado:

                </p>
            </div>
        </div>
        <div class="img-wrapper">
            <div class="img-container">
                <div class="inner-divs">
                    <p>
                        <a href="https://www.youtube.com/watch?v=vabfaRJoatU&ab_channel=PlayStation">
                            <img src="./img/Dandara_4-original.jpg" alt="img" class="responsive">
                        </a>
                    </p>
                </div>
            </div>
            <div class="img-container">
                <div class="inner-divs">
                    <p>
                        <a href="https://www.youtube.com/watch?v=wesvzmNEMpU&ab_channel=Chucklefish">
                            <img src="./img/terraria.png " alt="img" class="responsive">
                        </a>
                    </p>
                </div>
            </div>
            <div class="img-container">
                <div class="inner-divs">
                    <p>
                        <a href="https://www.youtube.com/watch?v=wesvzmNEMpU&ab_channel=Chucklefish">
                            <img src="./img/pathWayIMG.jpg" alt="img" class="responsive">
                        </a>
                    </p>
                </div>
            </div>
            <div class="img-container">
                <div class="inner-divs">
                    <p>
                        <a href="https://www.youtube.com/watch?v=n3a7_ChR6HI&ab_channel=IGN">
                            <img src="./img/gme2.jpg" alt="img" class="responsive">
                        </a>
                    </p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/cfbebd4682.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
